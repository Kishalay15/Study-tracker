<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect x="50" y="50" width="300" height="300" rx="20" fill="#f9fafb" stroke="#4f46e5" stroke-width="10"/>

  <!-- Book spine and pages -->
  <path d="M 120 100 L 120 300 L 320 300 L 320 100 Z" fill="#ffffff" stroke="#4f46e5" stroke-width="4"/>
  <path d="M 120 100 L 120 300 C 160 280, 200 290, 220 300 C 240 290, 280 280, 320 300 L 320 100 C 280 120, 240 110, 220 100 C 200 110, 160 120, 120 100 Z" fill="#ffffff" stroke="#4f46e5" stroke-width="4"/>

  <!-- Checklist items -->
  <rect x="160" y="140" width="120" height="20" rx="5" fill="#d1d5db"/>
  <rect x="160" y="180" width="120" height="20" rx="5" fill="#d1d5db"/>
  <rect x="160" y="220" width="120" height="20" rx="5" fill="#d1d5db"/>

  <!-- Checkmarks -->
  <rect x="130" y="135" width="20" height="20" rx="4" fill="#ffffff" stroke="#4f46e5" stroke-width="2"/>
  <path d="M 135 145 L 140 150 L 145 140" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <rect x="130" y="175" width="20" height="20" rx="4" fill="#ffffff" stroke="#4f46e5" stroke-width="2"/>
  <path d="M 135 185 L 140 190 L 145 180" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <rect x="130" y="215" width="20" height="20" rx="4" fill="#ffffff" stroke="#4f46e5" stroke-width="2"/>

  <!-- Progress bar -->
  <rect x="130" y="255" width="150" height="15" rx="7.5" fill="#e5e7eb"/>
  <rect x="130" y="255" width="100" height="15" rx="7.5" fill="#4f46e5"/>

  <!-- Text -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#4f46e5">STUDY TRACKER</text>
</svg>
